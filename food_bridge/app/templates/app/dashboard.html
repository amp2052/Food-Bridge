<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2>Welcome, {{ request.user.email }}</h2>
    <p>Your Role: <strong>{{ role }}</strong></p>
    {% if role == 'admin' %}
      <p class="text-success">You have full administrative privileges.</p>
    {% elif role == 'trainer' %}
      <p class="text-info">You can manage training content.</p>
    {% else %}
      <p class="text-warning">You can view your courses and progress.</p>
    {% endif %}
    <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
  </div>
</div>
</body>
</html>
