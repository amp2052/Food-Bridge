{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<style>
  .video-bg {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
  }

  .login-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    border-radius: 1rem;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.25);
  }

  .form-control {
    background-color: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 0.5rem;
  }

  .btn-advanced {
    background: linear-gradient(135deg, #28a745, #218838);
    color: white;
    border: none;
    border-radius: 50px;
    transition: 0.3s ease-in-out;
  }

  .btn-advanced:hover {
    background: linear-gradient(135deg, #218838, #1e7e34);
    transform: scale(1.05);
  }

  .form-label {
    font-weight: 600;
    color: #fff;
  }

  .card-header h4 {
    color: white;
    font-weight: bold;
  }

  .alert {
    border-radius: 0.5rem;
  }
</style>

<!-- 🔁 Background Video -->
<video autoplay muted loop playsinline class="video-bg">
  <source src="{% static 'videos/2.mp4' %}" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="overlay"></div>

<!-- 🔐 Login Form -->
<div class="login-wrapper">
  <div class="row justify-content-center w-100 px-3">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-header  text-center">
          <h4>Login to Food Bridge</h4>
        </div>
        <div class="card-body">

          <!-- ⚠️ Flash Messages -->
          {% if messages %}
            {% for message in messages %}
              <div id="alertMsg" class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}

            <script>
              setTimeout(() => {
                const alertBox = document.getElementById("alertMsg");
                if (alertBox) {
                  alertBox.classList.remove("show");
                  alertBox.classList.add("fade");
                  setTimeout(() => alertBox.remove(), 300);
                }
              }, 5000); // Hide after 5 seconds
            </script>
          {% endif %}

          <!-- 🔒 Form -->
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="email" required placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" required placeholder="Enter your password">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-advanced">Login</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a class="text-white" href="{% url 'forgot_password' %}">Forgot Password?</a><br>
            <span class="text-white">Don't have an account? <a href="{% url 'register' %}" class="text-info">Register</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
