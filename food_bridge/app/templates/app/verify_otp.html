{% extends 'app/base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h4>Verify OTP</h4>
      </div>
      <div class="card-body">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="otp" class="form-label">Enter the 6-digit OTP sent to your email</label>
            <input type="text" name="otp" class="form-control" required placeholder="Enter OTP" maxlength="6">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Verify</button>
          </div>
        </form>

        <div class="mt-3 text-center">
          <small>Didnâ€™t receive OTP? <a href="{% url 'register' %}">Register Again</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
