{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<style>
  .video-bg {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* dark overlay for contrast */
  }

  .register-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }.card {
    border-radius: 1rem;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.25);
  }

  .form-control {
    background-color: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 0.5rem;
  }

  .btn-advanced {
    background: linear-gradient(135deg, #28a745, #218838);
    color: white;
    border: none;
    border-radius: 50px;
    transition: 0.3s ease-in-out;
  }

  .btn-advanced:hover {
    background: linear-gradient(135deg, #218838, #1e7e34);
    transform: scale(1.05);
  }

  .form-label {
    font-weight: 600;
    color: #fff;
  }

  .card-header h4 {
    color: white;
    font-weight: bold;
  }

  .alert {
    border-radius: 0.5rem;
  }
</style>

<!-- ðŸŽ¥ Background Video -->
<video autoplay muted loop playsinline class="video-bg">
  <source src="{% static 'videos/2.mp4' %}" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="overlay"></div>

<!-- ðŸ“‹ Registration Form -->
<div class="register-wrapper">
  <div class="row justify-content-center w-100 px-3">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-header  text-white text-center">
          <h4>Create an Account</h4>
        </div>
        <div class="card-body">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" required id="email" placeholder="Enter your email">
            </div>

            <div class="mb-3">
              <label for="role" class="form-label">Select Role</label>
              <select name="role" class="form-select" id="role" required>
                <option value="">-- Select Role --</option>
                <option value="donor">Donor</option>
                <option value="ngo">NGO</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required id="password" placeholder="Enter password">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <span>Already have an account? <a href="{% url 'login' %}">Login</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
